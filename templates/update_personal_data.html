<html>
    <head>
        <title>Update Customer Personal Data</title>
        {% include 'blocks/css.html' %}
    </head>
    <body>
        {% include 'blocks/header.html' %}
        <div class="container-fluid text-center bg" style="height: 100%;width: 100%;">
        <h1>Update Account</h1>
        <form class="mx-auto" action="/update-personal-data-execute" method="post" style="width: 50%;">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{customer_info[0]}}" readonly>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{customer_info[1]}}">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{customer_info[2]}}">
            </div>
            <div class="form-group">
                <label for="birth_date">Birth Date</label>
                <input type="text" class="form-control" id="birth_date" name="birth_date" value="{{customer_info[3]}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        </div>
        {% include 'blocks/js.html' %}
    </body>
</html>
