<html>
    <head>
        <title>Update Order</title>
        {% include 'blocks/css.html' %}
    </head>
    <body>
        {% include 'blocks/header.html' %}
        <div class="container-fluid text-center bg" style="height: 100%;width: 100%;">
        <h1>Update Order</h1>
        <form class="mx-auto" action="/update-order-execute" method="post" style="width: 50%;">
            <div class="form-group">
                <label for="id_order">Order ID</label>
                <input type="text" class="form-control" id="id_order" name="id_order" value="{{order[0]}}" readonly>
            </div>
            <div class="form-group">
                <label for="id_client">Client ID</label>
                <input type="text" class="form-control" id="id_client" name="id_client" value="{{order[3]}}" readonly>
            </div>
            <div class="form-group">
                <label for="id_car">Car ID</label>
                <input type="text" class="form-control" id="id_car" name="id_car" value="{{order[4]}}" readonly>
            </div>
            <div class="form-group">
                <label for="rental_date">Rental Date</label>
                <input type="text" class="form-control" id="rental_date" name="rental_date" value="{{order[1]}}">
            </div>
            <div class="form-group">
                <label for="return_date">Return Date</label>
                <input type="text" class="form-control" id="return_date" name="return_date" value="{{order[2]}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>

        </form>
        </div>
        {% include 'blocks/js.html' %}
    </body>
</html>
